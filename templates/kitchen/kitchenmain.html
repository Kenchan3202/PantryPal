<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #f6f6f6;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        header button {
            background: #0056b3;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        header button:hover {
            background: #004494;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .food-item {
            background: #eee;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .food-item span {
            margin-right: 10px;
        }
        button {
            background-color: #f44336; /* Red for delete */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <body>
    <header>
        <button onclick="location.href='/kitchen/kitchenmain'">Kitchen</button>
        <button onclick="location.href='/shoppinglist/shoppinglist'">Shopping</button>
        <button onclick="location.href='/kitchen/recipes'">Recipes</button>
    </header>
    <h1>Kitchen Inventory</h1>
    <div class="container">
        {% for item in notyetexpire %}
        <div class="food-item">
            <span>{{ item.name }}</span>
            <span>{{ item.quantity }}</span>
            <span>{{ item.calories }} calories</span>
            <span>Exp: {{ item.expiry_date }}</span>
            <button>X</button>
        </div>
        {% endfor %}
    </div>
    <button onclick="addFilter()">+ Filter</button>
    <script src="scripts.js"></script>
</body>

</html>
