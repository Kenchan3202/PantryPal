<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #f6f6f6;
            padding: 10px;
            text-align: center;
        }
        header button {
            background: #0056b3;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        header button:hover {
            background: #004494;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="location.href='/kitchen/kitchenmain'">Kitchen</button>
        <button onclick="location.href='/shoppinglist/shoppinglist'">Shopping</button>
        <button onclick="location.href='/kitchen/recipes'">Recipes</button>
    </header>
    <div class="container">
        <h1>Recipe Name</h1>
        <div>Recipe details (Calories, Prep time, Dietary information)</div>
        <div>Description of Recipe</div>
        <div>List of ingredients</div>
        <div>Step by step guide.</div>
        <button onclick="rateRecipe()">Rate recipe (x/5)</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
