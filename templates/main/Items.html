<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
</head>
<body>
    <h1>Items List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Expiry Date</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.expiry_date }}</td>
        </tr>
        {% endfor %}
    </table>
<div class="box">
            <h2>delete items</h2>
            <p>choose items</p>
        </div>
<div class="box">
            <h2>Food that about to expired</h2>
            <p>{{Foodaboutexpired}}</p>
        </div>
<div class="box">
            <h2>Food expired</h2>
            <p>{{Foodexpired}}</p>
        </div>
</body>
</html>
