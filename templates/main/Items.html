<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0056b3;
            color: white;
        }
        tr:hover {background-color: #f5f5f5;}
        .box {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Items List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Expiry Date</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.expiry_date }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="box">
        <h2>Delete Items</h2>
        <p>Choose items to delete.</p>
    </div>
    <div class="box">
        <h2><button onclick="location.href='/main/createitem'">Create item</button></h2>
    </div>
    <div class="box">
        <h2>Food that about to expire</h2>
        <p>{{Foodaboutexpired}}</p>
    </div>
    <div class="box">
        <h2>Expired Food</h2>
        <p>{{Foodexpired}}</p>
    </div>
</body>
</html>
