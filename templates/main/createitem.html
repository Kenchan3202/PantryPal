<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .box {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .actionbtn {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .actionbtn:hover {
            background-color: #004494;
        }
        .sidebar {
        height: 100%;
        width: 0; /* 默认隐藏 */
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: width 0.3s;
        padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            background-color: #111;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="navbar">
        <button class="openbtn" onclick="toggleNav()">☰ Menu</button>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">×</a>
            <a href="/main/Items">Food items</a>
            <a href="/main/baseLogin">Main</a>
            <a href="/main/search">Search your food</a>
            <a href="/shoppinglist/shoppinglist">Shopping list</a>
            <a href="/kitchen/recipes">Recipes</a>
            <a href="/kitchen/kitchenmain">Kitchen main</a>
        </div>
    </div>
    <h1>Create Item</h1>
    <div class="box">
        <form action="/main/createitem" method="post">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="expiry_date">Expiry Date:</label>
            <input type="date" id="expiry_date" name="expiry_date" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <button type="submit" class="actionbtn" >Create Item</button>
        </form>
    </div>
<script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var mainContent = document.getElementById("mainContent");

            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                mainContent.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                mainContent.style.marginLeft = "250px";
            }
        }
    </script>
</body>
</html>
