<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .header, .footer {
            background-color: #f6f6f6;
            padding: 20px;
            text-align: center;
        }
        .information {
            background-image: url('/static/img/user.png');
            background-size: cover;
            background-position: center;
            width: 60px;
            height: 40px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .box {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border: 1px solid #dcdcdc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: width 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            background-color: #111;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="openbtn" onclick="toggleNav()">☰ Menu</button>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">×</a>
            <a href="/main/Items">Food items</a>
            <a href="/main/baseLogin">main</a>
            <a href="/main/search">Search your food</a>
            <a href="/shoppinglist/shoppinglist">Shopping list</a>
            <a href="/kitchen/recipes">recipe</a>
            <a href="/kitchen/kitchenmain">Kitchen main</a>
        </div>
    </div>
    <h1>Information Page</h1>
    <p>User Name: {{ username }}</p>
    <div class="box">
        <button class="resetpassword" onclick="location.href='/main/resetpassword'">Reset Password</button>
    </div>
    <script>
    function toggleNav() {
        var sidebar = document.getElementById("mySidebar");
        if (sidebar.style.width === "250px") {
            sidebar.style.width = "0";
        } else {
            sidebar.style.width = "250px";
        }
    }
    </script>
</body>
</html>
