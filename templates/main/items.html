<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0056b3;
            color: white;
        }
        tr:hover {background-color: #f5f5f5;}
        .box {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .sidebar {
        height: 100%;
        width: 0; /* 默认隐藏 */
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: width 0.3s;
        padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            background-color: #111;
            margin: 10px;}
    </style>
</head>
<body>
<div class="navbar">
        <button class="openbtn" onclick="toggleNav()">☰ Menu</button>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">×</a>
            <a href="/main/items">Food items</a>
            <a href="/main/baseLogin">Main</a>
            <a href="/main/search">Search your food</a>
            <a href="/shoppinglist/shoppinglist">Shopping list</a>
            <a href="/kitchen/recipes">Recipes</a>
            <a href="/kitchen/kitchenmain">Kitchen main</a>
        </div>
    </div>
    <h1>Items List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Expiry Date</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.expiry_date }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="box">
        <h2>Delete Items</h2>
        <p>Choose items to delete.</p>
    </div>
    <div class="box">
        <h2><button onclick="location.href='/main/create_item'">Create item</button></h2>
    </div>
    <div class="box">
        <h2>Food that about to expire</h2>
        <p>{{Foodaboutexpired}}</p>
    </div>
    <div class="box">
        <h2>Expired Food</h2>
        <p>{{Foodexpired}}</p>
    </div>
<script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var mainContent = document.getElementById("mainContent");

            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                mainContent.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                mainContent.style.marginLeft = "250px";
            }
        }
    </script>
</body>
</html>
