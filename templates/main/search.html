<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Items</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
        .box {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #dcdcdc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Search Item</h2>
    <form action="/main/search" method="post">
        Item name: <input type="text" name="itemname"><br>
        <button type="submit">Search</button>
    </form>
    <div class="box">
        <h2>Result</h2>
        <p>{{ itemtemp }}</p>
    </div>
    <div class="box">
        <h2>Information of Item</h2>
        <p>{{ iteminfo }}</p>
    </div>
</div>
</body>
</html>
