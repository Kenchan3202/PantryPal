<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <title>Add Recipe</title>
</head>
<style>
        h1 {
            background-color: #f6f6f6;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        text{
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        text {
            border-color: #0056b3;
            outline: none;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input{
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input {
            border-color: #0056b3;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
<body>
    <form action="{{ url_for('recipes_blueprint.add_recipes') }}" method="POST">
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="method">Cooking Method:</label>
        <textarea id="method" name="method" required></textarea><br>

        <label for="serves">Serves:</label>
        <input type="number" id="serves" name="serves" required><br>

        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories"><br>

        <button type="submit">Add Recipe</button>
    </form>
</body>
</html>
