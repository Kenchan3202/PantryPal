<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #f6f6f6;
            padding: 10px;
            text-align: center;
        }
        header button {
            background: #0056b3;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        header button:hover {
            background: #004494;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #e1e1e1; /* 添加边框 */
            margin: 20px auto; /* 水平居中且添加上下外边距 */
            width: 80%; /* 宽度控制为80% */
            max-width: 800px; /* 最大宽度限制 */
        }


        .ratebutton {
            background: #16a085; /* 绿宝石色 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* 圆角 */
            cursor: pointer;
            font-size: 18px; /* 字体大小 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.15); /* 添加阴影 */
            transition: background 0.3s ease-in-out; /* 过渡效果 */
        }

        .ratebutton:hover {
            background: #149174; /* 鼠标悬停时的颜色变深 */
        }


        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: width 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 0px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .closebtn, .openbtn {
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            background-color: #111;
            margin: 10px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            background-color: #111;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="navbar">
        <button class="openbtn" onclick="toggleNav()">☰ Menu</button>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">×</a>
            <a href="/main-menu">Main</a>
            <a href="/pantry/items">My Pantry</a>
            <a href="/pantry/search">Food Browser</a>
            <a href="/shopping/shopping_list">Shopping List</a>
            <a href="/recipes/recipes">Recipes</a>
            <a href="/kitchen/kitchen_main">Kitchen Main</a>
        </div>
    </div>
    <header>
        <button onclick="location.href='/kitchen/kitchen_main'">Kitchen</button>
        <button onclick="location.href='/shopping/shopping_list'">Shopping</button>
        <button onclick="location.href='/recipes/recipes'">Recipes</button>
    </header>
    <div class="container">
        <h1>Recipe Name</h1>
        <div>Recipe details (Calories, Prep time, Dietary information)</div>
        <div>Description of Recipe</div>
        <div>List of ingredients</div>
        <div>Step by step guide.</div>
        <button class="ratebutton" onclick="rateRecipe()">Rate recipe (x/5)</button>
    </div>
<script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var mainContent = document.getElementById("mainContent");

            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                mainContent.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                mainContent.style.marginLeft = "250px";
            }
        }
    </script>
</body>
</html>
