<!DOCTYPE html>
<html lang="zh" xmlns:C="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            margin: 0;
            text-align: center;
        }
        .back-button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;}
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

</style>
</head>
<body>
<div class="navbar">
        <button class="back-button" onclick="location.href='/recipes/recipes'">Go Back</button>
    </div>
<div class="column is-6 is-offset-3">
    <h3 class="title">Recipe Details</h3>
    <div class="box">
        <table class="table">
        <tbody>
            <tr>
                <th>Preparation Method:</th>
                <td>{{ recipe.method }}</td>
            </tr>
            <tr>
                    <th>Ingredients:</th>
                    <td>
                         {% for ingredient in ingredients %}
                             <li>{{ ingredient.qfooditem.fooditem.name }}: {{ ingredient.qfooditem.quantity }}{{ ingredient.qfooditem.units }}</li>
                         {% endfor %}
{#                        {{ingredients }}#}
                    </td>
                </tr>
        </tbody>
        </table>
    </div>
</div>
</body>
</html>
