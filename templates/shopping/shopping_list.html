<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #f6f6f6;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        header button {
            background: #0056b3;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        header button:hover {
            background: #004494;
        }
        .container {
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .shopping-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
        .sidebar {
        height: 100%;
        width: 0; /* 默认隐藏 */
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: width 0.3s;
        padding-top: 60px;
    }
    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }
    .sidebar a:hover {
        color: #f1f1f1;
    }
    .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }
    .openbtn {
        font-size: 20px;
        cursor: pointer;
        color: white;
        border: none;
        background-color: #111;
        margin: 10px;
    }
    </style>
</head>
<body>
<div class="navbar">
        <button class="openbtn" onclick="toggleNav()">☰ Menu</button>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">×</a>
            <a href="/main/items">Food items</a>
            <a href="/main-menu">Main</a>
            <a href="/main/search">Search your food</a>
            <a href="/shopping/shopping_list">Shopping list</a>
            <a href="/kitchen/recipes">Recipes</a>
            <a href="/kitchen/kitchenmain">Kitchen main</a>
        </div>
    </div>
    <header>
        <button onclick="location.href='/kitchen/kitchen_main'">Kitchen</button>
        <button onclick="location.href='/shopping/shopping_list'">Shopping</button>
        <button onclick="location.href='/kitchen/recipes'">Recipes</button>
    </header>
    <div class="container">
        <div class="shopping-item">
            <span>Food item Image</span>
            <span>Quantity</span>
            <span>Calories</span>
            <button>X</button>
        </div>
        <!-- Repeat for each item -->
    </div>
    <form action = "{{url_for('shopping.complete_shopping')}}">
        <button class = "button is-info is-centered" >Shopping complete</button>
    </form>
    <form action = "{{url_for('shopping.add_item')}}">
        <button onclick="addItem()">+</button>
    </form>
    <script src="scripts.js"></script>
<script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var mainContent = document.getElementById("mainContent");

            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                mainContent.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                mainContent.style.marginLeft = "250px";
            }
        }
    </script>
</body>
</html>
