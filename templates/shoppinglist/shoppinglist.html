<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #f6f6f6;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        header button {
            background: #0056b3;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        header button:hover {
            background: #004494;
        }
        .container {
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .shopping-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="location.href='/kitchen/kitchenmain'">Kitchen</button>
        <button onclick="location.href='/shoppinglist/shoppinglist'">Shopping</button>
        <button onclick="location.href='/kitchen/recipes'">Recipes</button>
    </header>
    <div class="container">
        <div class="shopping-item">
            <span>Food item Image</span>
            <span>Quantity</span>
            <span>Calories</span>
            <button>X</button>
        </div>
        <!-- Repeat for each item -->
    </div>
    <button onclick="completeShopping()">Shopping complete</button>
    <button onclick="addItem()">+</button>
    <script src="scripts.js"></script>
</body>
</html>
