<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .header, .footer {
            background-color: #f6f6f6;
            padding: 20px;
            text-align: center;
        }
        .box {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border: 1px solid #dcdcdc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .actbutton {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actbutton:hover {
            background-color: #004494;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: width 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            background-color: #111;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="openbtn" onclick="toggleNav()">☰ Menu</button>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">×</a>
            <a href="/main-menu">Main</a>
            <a href="/pantry/items">My Pantry</a>
            <a href="/pantry/search">Food Browser</a>
            <a href="/shopping/shopping_list">Shopping List</a>
            <a href="/recipes/recipes">Recipes</a>
            <a href="/kitchen/kitchen_main">Kitchen Main</a>
        </div>
    </div>
    {% block content %}
<div class="column is-6 is-offset-3">
    <h3 class="title">Your Account</h3>
    <div class="box">
        <table class="table">
        <tbody>
            <tr>
                <th>Account No.</th>
                <td>{{ user.id }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
            <th>First Name</th>
            <th>{{ user.first_name }}</th>
            </tr>
            <tr>
            <th>Last Name</th>
            <th>{{ user.last_name }}</th>
            </tr>
            <tr>
            <th>Role</th>
            <th>{{ user.role }}</th>
            </tr>
            <tr>
            <th>Date of Birth</th>
            <th>{{ user.dob }}</th>
            </tr>
        </tbody>
        </table>
        <a href="{{ url_for('users.update_password') }}" class="button is-info">Change Password</a>
    </div>
</div>
{% endblock %}
    <script>
    function toggleNav() {
        var sidebar = document.getElementById("mySidebar");
        if (sidebar.style.width === "250px") {
            sidebar.style.width = "0";
        } else {
            sidebar.style.width = "250px";
        }
    }
    </script>
</body>
</html>
